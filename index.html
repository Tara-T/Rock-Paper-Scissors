<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="dropdown">
            <button class="dropbtn">>Rules</button>
            <div class="dropdown-content">
            <p>The rules here</p>
            </div>
          </div>
        <div class="grid-main">
            <div class="player grid">
                <button class="options" id="Rock"><img src="./img/rock.png"></button>
                <button class="options" id="Paper"><img src="./img/paper.png"></button>
                <button class="options" id="Scissors"><img src="./img/scissors.png"></button>
            </div>
            <div class="game grid">
                <h3 id="timer"></h3>
                <h3 id="result"></h3>
            </div>
            <div class="computer grid">
                <button class="bot_option" id="Rock"><img src="./img/rock.png"></button>
                <button class="bot_option" id="Paper"><img src="./img/paper.png"></button>
                <button class="bot_option" id="Scissors"><img src="./img/scissors.png"></button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
